<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Animal Farm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Welcome to the Animal Farm!</h1>

    <div class="animals">
       
        <img id="cat" src="./assets/cat.png" alt="cat">
        <h2 id="cattext">Click image or press 'c'</h2>
        <img id="dog" src="./assets/dog.png" alt="dog">
        <h3 id="dogtext">Click image or press 'd'</h3>
        <img id="horse" src="./assets/horse.png" alt="horse">
        <h4 id="horsetext">Click image or press 'h'</h4>
    </div>

    <audio id= "cat-sound" src="./assets/cat.wav"></audio>
    <audio id="dog-sound" src="./assets/dog.wav"></audio>
    <audio id="horse-sound" src="./assets/horse.wav"></audio>
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
